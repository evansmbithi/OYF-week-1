<html lang="en">
<head>

    <script src="./js/billmanager.js" type="module"></script>    
    
</head>
<body>

  <header>
    <nav class="navbar container">
      <a href="#" class="logo"><img src="https://natujenge.ke/assets/images/logo-wordmark.svg" alt="logo" /></a>

      <label for="toggler">
        <i class="icon-size ri-menu-line"></i>
      </label>
      <div class="menu">
        <ul class="list">
          <li><a href="#">Home</a></li>

      </div>

  </header>

        <ul class="links">
          <li><a href="#deductions-pane">Tax Calculator</a></li>
          <li><a href="#bills-pane">Bill Manager</a></li>
      
        </ul>

    <main class='Tax'>
        <div class='total-income'>
          <h1>Gross Salary</h1>
          <label >Ksh</label>
          <input type='text' id="gross" name = 'text' amount = 'Ksh' >  <br></br>  <br></br>
  
          </div>

      <div class="main-area">
      <div id="deductions-pane" class="deductions-pane">
        <div class='Deductions' >
          <label for="netpay">
            <span>Netpay</span>  
            <input type='text' id="netpay" name = 'text' placeholder='Ksh' amount='Ksh'></label>
          <!-- <input type='text' id="netpay" name = 'text' placeholder='Ksh' amount='Ksh' value=""> <br></br> <br></br> -->
  
          <label for="nssf">
           <span>NSSF Contribution</span>  
            <input type='text' id='nssf' name = 'text' placeholder='Ksh' amount= 'Ksh' value="200" disabled></label>
          <!-- <input type='text' id='nssf' name = 'text' placeholder='Ksh' amount= 'Ksh' value="200" disabled>  <br></br>  <br></br> -->
  
          <label for="taxable">
            <span>Taxable Income</span>  
            <input type='text' id="taxable" name = 'text' placeholder='Ksh' amount='Ksh' value="20000" disabled></label>
          <!-- <input type='text' id="taxable" name = 'text' placeholder='Ksh' amount='Ksh' value="20000" disabled>  <br></br>  <br></br> -->
  
          <label for="before_relief">
           <span>Tax Before Relief</span>  
           <input type='text' id="before_relief" name = 'text' placeholder='Ksh' amount='Ksh' value="2500" disabled></label>
          <!-- <input type='text' id="before_relief" name = 'text' placeholder='Ksh' amount='Ksh' value="2500" disabled>  <br></br>  <br></br> -->
  
          <label for="personal_relief">
            <span>Personal Relief</span>  
            <input type='text' id="personal_relief" name = 'text' placeholder='Ksh' amount='Ksh' value="500" disabled></label>
          <!-- <input type='text' id="personal_relief" name = 'text' placeholder='Ksh' amount='Ksh' value="500" disabled>  <br></br>  <br></br> -->
  
          <label for="health_relief">
            <span>Health Insurance Relief</span>  
            <input type='text' id="health_relief" name = 'text' placeholder='Ksh' amount='Ksh' value="10000" disabled></label>
          <!-- <input type='text' id="health_relief" name = 'text' placeholder='Ksh' amount='Ksh' value="10000" disabled>  <br></br>  <br></br> -->
  
          <label for="paye">
            <span>PAYE</span>  
            <input type='text' id="paye" name = 'text' placeholder='Ksh' amount='Ksh' value="15" disabled></label>
          <!-- <input type='text' id="paye" name = 'text' placeholder='Ksh' amount='Ksh' value="15" disabled>   <br></br>  <br></br> -->
  
          <label for="nhif">
            <span>NHIF Contribution</span>  
            <input type='text' id="nhif" name = 'text' placeholder='Ksh' amount='Ksh' value="1000" disabled></label>
          <!-- <input type='text' id="nhif" name = 'text' placeholder='Ksh' amount='Ksh' value="1000" disabled>    <br></br>  <br></br> -->
       
          </div>
          <div style="text-align: right;">
            <a class="bill-btn" href="#bills-pane">Manage bills</a>
          </div>
          
       </div>


       <!-- Bills-pane -->
          <div class="bills-pane" id="bills-pane">
            <div class='Bills'>
       
              <div class='net-income'>
                  <h1>Bill Manager</h1>
              <label >Net Salary</label>
             <input type='text' id="net_salary" name = 'text' amount = 'Ksh' >  <br></br>  <br></br>
      
             </div>
             
             <div class="bill-content">              

             </div>
      
       <div class='total-expenses'>
        <label for="bill-label">Expense name</label> 
          <input id="bill-label" type='text' placeholder="Rent..." />  
        <label for="bill-amount">Expense Amount</label>
          <input id="bill-amount" type='text' placeholder="Sh. 50,000"/> 
        </div>

        <button id='add-bill'>Add</button>  
        <!-- <button class="computeBal">Compute</button> -->
          
      
        <div class='total'>
            <label ><span>Balance</span> 
              <input type="text" id="balance"/>
            </label> 
        </div>
      
     </div>

    </div>
    </div>
  </main>
